<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="rainbow.jpg" id="rainbow">

    <script>
        console.log("About to fetch a rainbow");

        fetch('rainbow.jpg')
        .then(res => {
            console.log(res);
            return res.blob();
        })
        .then(blob =>{
            console.log(blob);
            document.querySelector('#rainbow').src = URL.createObjectURL(blob)
        })
    </script>
</body>
</html>
